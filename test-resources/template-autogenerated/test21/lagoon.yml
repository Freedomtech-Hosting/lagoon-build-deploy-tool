docker-compose-yaml: ../test-resources/template-autogenerated/test21/docker-compose.yml

tasks:

  post-rollout:
    - run:
        name: Drush deploy
        command: drush deploy
        service: cli

routes:
  insecure: Redirect

environments:

  dev:
    routes:
      - nginx:
          - test.example.com
    cronjobs:
      - name: drush cron
        schedule: '0 0 * * *' # UTC == 2AM (or in the summer 3AM) EET
        command: drush cron
        service: cli

  main:
    routes:
      - nginx:
          - ex.example.com
    cronjobs:
      - name: drush cron
        schedule: '0 0 * * *' # UTC == 2AM (or in the summer 3AM) EET
        command: drush cron
        service: cli